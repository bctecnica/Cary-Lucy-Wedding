<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cary & Lucy's wedding" />
    <link rel="icon" href="images/pp-logo-favicon.png" type="image/png" />
    <title>Cary & Lucy's Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- The modal container -->
      <div id="passwordModal" class="modal">
        <!-- Modal content -->
        <div id="modal-content" class="modal-content">
          <span class="close">&times;</span>
          <p class="enter-password">Please enter the password:</p>
          <input type="password" id="passwordInput" />
          <button id="submitButton" class="password-btn">Submit</button>
        </div>
      </div>
    <img
      class="overlay-top"
      src="images/oranges-top-removebg-preview.png"
      alt="overlay-top"
    />
    <img
      class="overlay-bl"
      src="images/oranges-bl-removebg-preview.png"
      alt="overlay-bl"
    />
    <img
      class="overlay-br"
      src="images/oranges-br-removebg-preview.png"
      alt="overlay-br"
    />
    <header id="Home">
      <img class="header-img" src="images/Engagement.jpeg" alt="header" />
      <img
        class="wedding-date-img"
        src="images/wedding-date.png"
        alt="header-date"
      />
      <a id="protectedLink" class="outline-btn">Guest Info</a>
    </header>
    <!-- HERO PRODUCT -->
    <script>
      var modal = document.getElementById("passwordModal");
      var btn = document.getElementById("protectedLink");
      var span = document.getElementsByClassName("close")[0];
      var content = document.getElementById("modal-content");

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
        setTimeout(function () {
          content.classList.add("fade-in");
        }, 50);
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Get the submit button
      var submitButton = document.getElementById("submitButton");

      // When the user clicks the submit button
      submitButton.onclick = function () {
        // Get the password entered by the user
        var password = document.getElementById("passwordInput").value.toLowerCase();

        // Check if the password is correct
        if (password === "wedding2023") {
          // If the password is correct, open the link
          window.location = "guestInfo.html";
        } else {
          // If the password is incorrect, display an error message
          alert("Incorrect password. Please try again.");
        }
      };
    </script>
  </body>
</html>
